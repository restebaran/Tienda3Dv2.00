<div class="bg-body-secondary p-4 py-md-5">
  <div class="container bg-white border border-dark-subtle rounded-4 shadow-lg text-center p-5 my-5 small-container">
    <div class="container">
      <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
    </div>
    <form class="">
      <div class="form-floating mb-3">
        <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 mb-2 btn btn-lg rounded-3 btn-bd-primary" type="submit">Sign up</button>
      <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
      <hr class="my-4">
      <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
      <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
        <svg class="bi me-1" width="16" height="16">
          <use xlink:href="#twitter"></use>
        </svg>
        Sign up with Twitter
      </button>
      <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
        <svg class="bi me-1" width="16" height="16">
          <use xlink:href="#facebook"></use>
        </svg>
        Sign up with Facebook
      </button>
      <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
        <svg class="bi me-1" width="16" height="16">
          <use xlink:href="#github"></use>
        </svg>
        Sign up with GitHub
      </button>
    </form>
  </div>
</div>
